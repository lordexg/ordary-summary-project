<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <main>    
        <div class="parent">
            <div class="container">
                <div class="elemnts">
                    <div class="image">
                        <img src="https://cdn.glitch.com/69ac10af-1e90-40bb-ae17-76cf2eefeee3%2Fillustration-hero.svg?v=1632744015963" alt="">
                    </div>
                    <div class="text">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                        </p> 
                    </div>
                    <!-- Sales -->
                    <div class="sale">
                        <div class="img">
                            <img src="https://cdn.glitch.com/69ac10af-1e90-40bb-ae17-76cf2eefeee3%2Ficon-music.svg?v=1632743962053">
                        </div>
                        <div class="price">
                            <h6>Annual Plan</h6> 
                            <p>$59.99/year</p>
                        </div>
                        <div class="link">
                        <a href="">Change</a>
                        </div>
                    </div>
                    <!-- End Sales -->
                    <div class="button">
                        <button>Proceed to Payment</button>
                        <button>Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>         
</body>
</html>
