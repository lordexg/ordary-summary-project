<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <main>    
        <div class="parent">
            <div class="container">
                <div class="elemnts">
                    <div class="image">
                        <img src="../tools/images/illustration-hero.svg" alt="">
                    </div>
                    <div class="text">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                        </p> 
                    </div>
                    <!-- Sales -->
                    <div class="sale">
                        <div class="img">
                            <img src="../tools/images/icon-music.svg" alt="">
                        </div>
                        <div class="price">
                            <p>Annual Plan</p> 
                            <p>$59.99/year</p>
                        </div>
                        <div class="link">
                        <a href="">Change</a>
                        </div>
                    </div>
                    <!-- End Sales -->
                    <div class="button">
                        <button>Proceed to Payment</button>
                        <button>Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>         
</body>
</html>
